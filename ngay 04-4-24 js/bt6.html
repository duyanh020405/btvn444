    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
       <script>
         var a = [1,5,-4,5,8,-4,-4,-1,-9,7,8,8,9]
         var b = []
         for(let i = 0 ; i < a.length; i++){
            if(a[i] > 0){
                b.push(a[i])
            }
            else{
                b.unshift(a[i])
            }
         }
         console.log(b)
       </script>
    </body>
    </html>

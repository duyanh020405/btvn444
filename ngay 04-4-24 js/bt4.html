<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    a :
    <input type="number" id="a" />
    b :
    <input type="number" id="b" />
    <button onclick="iin()">xong</button>
    <script>
      function iin() {
        var a = document.getElementById("a").value;
        var b = document.getElementById("b").value;
        if (a > b) {
          for (let i = 1; i <= a; i++) {
            if (i % b == 0) {
              console.log(i);
            }
          }
        } else {
          for (let i = 1; i <= b; i++) {
            if (i % a == 0) {
              console.log(i);
            }
          }
        }
      }
    </script>
  </body>
</html>
